[font]
normal = { family = "IosevkaSS05 Nerd Font", style = "Light" }
size = 13
builtin_box_drawing = false

[shell]
program = "/etc/profiles/per-user/teidesu/bin/fish"

[window]
blur = true
opacity = 0.7

[cursor]
style.shape = "Beam"
style.blinking = "On"

[keyboard]
bindings = [
  { key = "Left", mods = "Option", "chars" = "\u001bb" },
  { key = "Right", mods = "Option", "chars" = "\u001bf" },
  { key = "Left", mods = "Command", "chars" = "\u0001" },
  { key = "Right", mods = "Command", "chars" = "\u0005" },
  { key = "Backspace", mods = "Option", "chars" = "\u001b\u007f" },
  { key = "Backspace", mods = "Command", "chars" = "\u0015" },
]

# Atom One Dark
[colors.primary]
background = '#000000'
foreground = '#cfd2d0'

# Normal colors
[colors.normal]
black   = '#1e2127'
red     = '#e06c75'
green   = '#98c379'
yellow  = '#d19a66'
blue    = '#61afef'
magenta = '#c678dd'
cyan    = '#56b6c2'
white   = '#abb2bf'

# Bright colors
[colors.bright]
black   = '#5c6370'
red     = '#e06c75'
green   = '#98c379'
yellow  = '#d19a66'
blue    = '#61afef'
magenta = '#c678dd'
cyan    = '#56b6c2'
white   = '#ffffff'